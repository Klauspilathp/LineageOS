# org.springframework.boot.context.dev.ConfigFileApplicationListener.addPropertySources
spring.config.name=application
spring.profiles.active=dev

spring.application.name=gnol-springboot-client-api
server.port=8091
server.tomcat.uri-encoding=UTF-8

# 允许覆盖 spring 放入到 IOC 容器中的对象，此处主要是覆盖 org.springframework.security.authentication.AuthenticationManager 对象
spring.main.allow-bean-definition-overriding=true

# org.springframework.boot.autoconfigure.security.oauth2.authserver.AuthorizationServerProperties
# oauth2 检查 token url
security.oauth2.authorization.check-token-access=http://gnol-springboot-oauth2/oauth/check_token
security.oauth2.authorization.token-key-access=http://gnol-springboot-oauth2/oauth/token_key

# org.springframework.boot.autoconfigure.security.oauth2.OAuth2ClientProperties
# oauth2 认证服务器中当前客户端标识
security.oauth2.client.client-id=client1
# oauth2 认证服务器中当前客户端密钥
security.oauth2.client.client-secret=000000
security.oauth2.client.user-authorization-uri=http://gnol-springboot-oauth2/oauth/authorize
security.oauth2.client.access-token-uri=http://gnol-springboot-oauth2/oauth/check_token

# org.springframework.boot.autoconfigure.security.oauth2.resource.ResourceServerProperties
security.oauth2.resource.service-id=${spring.application.name}
security.oauth2.resource.token-info-uri=http://gnol-springboot-oauth2/oauth/check_token
security.oauth2.resource.user-info-uri=http://gnol-springboot-oauth2/common/user_info
security.oauth2.resource.jwt.key-uri=http://gnol-springboot-oauth2/oauth/token_key

# 开启 com.gnol.springboot.common.configurations.exception.GnolExceptionHandler 和 com.gnol.springboot.common.configurations.exception.GnolErrorController
gnol.exception.enabled=true
# 自定义属性配置
gnol.enabled=true

<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<title>gnol 系统管理平台</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=yes,minimum-scale=0.4,initial-scale=0.8" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" href="/static/css/font.css">
	<link rel="stylesheet" href="/static/css/xadmin.css">
</head>
<body>
	<div class="layui-fluid">
	    <div class="layui-row layui-col-space15">
	        <div class="layui-col-md12">
	            <div class="layui-card">
	                <div class="layui-card-body ">
	                    <form class="layui-form layui-col-space5">
	                        <div class="layui-inline layui-show-xs-block">
	                            <input class="layui-input" autocomplete="off" placeholder="开始日" name="queryStartTime" id="queryStartTime"></div>
	                        <div class="layui-inline layui-show-xs-block">
	                            <input class="layui-input" autocomplete="off" placeholder="截止日" name="queryEndTime" id="queryEndTime"></div>
	                        <div class="layui-inline layui-show-xs-block">
	                            <input type="text" name="keywords" placeholder="请输入关键词" autocomplete="off" class="layui-input"></div>
	                        <div class="layui-inline layui-show-xs-block">
	                            <button class="layui-btn" lay-submit="" lay-filter="searchs"><i class="layui-icon">&#xe615;</i></button>
	                        </div>
	                    </form>
	                </div>
	                <div class="layui-card-body ">
	                    <table class="layui-table" lay-data="{url:'/sys/user/listPDPage', page:true, id:'table-id'}" lay-filter="table-id">
	                        <thead>
	                            <tr>
	                                <th lay-data="{type:'checkbox'}">ID</th>
	                                <th lay-data="{type:'numbers', width:80, sort: true}">序号</th>
	                                <th lay-data="{field:'userId', width:80, sort: true}">ID</th>
	                                <th lay-data="{field:'jobNumber', width:120, sort: true, edit: 'text'}">工号</th>
	                                <th lay-data="{field:'userAccount', edit: 'text', minWidth: 100}">用户账号</th>
	                                <th lay-data="{field:'nickname', edit: 'text', minWidth: 100}">昵称</th>
	                                <th lay-data="{field:'age', edit: 'text', sort: true}">年龄</th>
	                                <th lay-data="{field:'sex', edit: 'text'}">性别</th>
	                                <th lay-data="{field:'phone', edit: 'text', minWidth: 100}">手机号</th>
	                                <th lay-data="{field:'wxOpenid', edit: 'text', minWidth: 100}">微信号</th>
	                                <th lay-data="{field:'email', edit: 'text', minWidth: 100}">邮箱</th>
	                                <th lay-data="{field:'userType', edit: 'text', minWidth: 100}">用户类别</th>
	                                <th lay-data="{field:'status', edit: 'text', minWidth: 100}">用户状态</th>
	                                <th lay-data="{field:'loginTime', edit: 'text', minWidth: 100}">最近登录时间</th>
	                                <th lay-data="{field:'loginIp', edit: 'text', minWidth: 100}">最近登录地址</th>
	                            </tr>
	                        </thead>
	                    </table>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<script type="text/javascript" src="/static/lib/layui/layui.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/static/js/xadmin.js"></script>
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
		<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript">
		layui.extend({
		    'request': '/static/lib/layui/lay/modules/request' // 扩展模块
		}).use(['layer', 'request', 'table', 'laydate'], function() {
		    var layer = layui.layer, $ = layui.jquery, request = layui.request, table = layui.table, laydate = layui.laydate;
		    // 执行一个 laydate 实例
            laydate.render({
                elem: '#queryStartTime' // 指定元素
            });
            // 执行一个 laydate 实例
            laydate.render({
                elem: '#queryEndTime'
            });
		    
		});
	</script>
</body>
</html>

<!doctype html>
<html class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>gnol 系统管理平台</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=0.4,initial-scale=0.8" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" th:href="@{/static/css/font.css}">
	<link rel="stylesheet" href="/static/css/login.css">
	<link rel="stylesheet" href="/static/css/xadmin.css">
</head>
<body class="login-bg">
	<div class="login layui-anim layui-anim-up">
		<div class="message">gnol 系统管理平台</div>
		<div id="darkbannerwrap"></div>
		<p class="error-message" th:text="${param.error}"></p>
		<hr class="hr15">
		<form method="post" action="/login" class="layui-form">
			<input name="userAccount" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
			<hr class="hr15">
			<input name="password" placeholder="密码" type="password" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="SESSION_VERIFY_CODE" placeholder="验证码" type="hidden" lay-verify="required" value="010101">
			<input type="checkbox" name="remember-me" lay-skin="primary" title="记住密码">
			<a href="/main" class="forget-password">忘记密码？</a>
			<hr class="hr15">
			<input type="submit" value="登录" lay-submit lay-filter="login" style="width: 100%;"/>
			<hr class="hr20">
		</form>
	</div>
	<script type="text/javascript" th:src="@{/static/lib/layui/layui.js}" charset="UTF-8"></script>
	<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script type="text/javascript">
		layui.use(['form', 'layer', 'jquery'], function() {
            var form = layui.form, layer = layui.layer, $ = layui.jquery;
            // 监听提交
            form.on('submit(login)', function(data) {
                layer.msg(JSON.stringify(data.field));
                return true;
            });
		});
    </script>
</body>
</html>

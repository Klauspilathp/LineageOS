# 导入属性文件
spring.profiles.include=dev-db,dev-redis,dev-fastdfs,dev-thymeleaf,dev-security,dev-eureka,dev-hystrix,dev-feign,dev-admin,dev-rabbitmq,dev-zipkin,dev-ehcache,dev-jwt,dev-oauth2

# 静态资源访问配置
spring.mvc.static-path-pattern=/static/**
spring.mvc.view.prefix=/templates/**

# 文件上传配置
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=20MB

# i18n 国际化配置
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# 热部署配置
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=src/main/resources/static/**,src/main/resources/templates/**

# 开发时可以设置为 false
spring.thymeleaf.cache=false

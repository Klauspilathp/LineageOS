# org.springframework.boot.context.dev.ConfigFileApplicationListener.addPropertySources
spring.config.name=application
# jar 启动命令：java -jar target/d7c_springboot_client_web-0.0.1-SNAPSHOT.jar --spring.profiles.active=pro
spring.profiles.active=dev

spring.application.name=d7c-springboot-client-web
server.port=8090
server.tomcat.uri-encoding=UTF-8
server.max-http-header-size=10240

# org.springframework.boot.autoconfigure.security.oauth2.OAuth2ClientProperties
# oauth2 认证服务器中当前客户端标识
security.oauth2.client.client-id=web
# oauth2 认证服务器中当前客户端密钥
security.oauth2.client.client-secret=000000
security.oauth2.client.scope=read,write
security.oauth2.client.grant-type=client_credentials
security.oauth2.client.auto-approve-scopes=.*

# 关闭 com.d7c.springboot.common.configurations.exception.D7cExceptionHandler 和 com.d7c.springboot.common.configurations.exception.D7cErrorController
d7c.exception.enabled=false
# 当前服务器是否是一个认证服务器，默认是 true，即是认证服务器，用于开发时使用
d7c.authorization.server.enabled=false
# 自定义属性配置
d7c.enabled=true
d7c.system-name=d7c 系统管理平台
d7c.default-password=000000
d7c.public-key-



# spring boot zuul 网关配置
# 开启对连接超时、读取超时进行重试
ribbon.OkToRetryOnAllOperations=true
# 当前服务器的重试次数
ribbon.MaxAutoRetries=1
# 重试几个其他的服务器
ribbon.MaxAutoRetriesNextServer=1
# 服务器连接超时时间
ribbon.ConnectTimeout=500
# 服务器读数据超时时间
ribbon.ReadTimeout=5000

# 开启重试
zuul.retryable=true
zuul.add-host-header=true
# HTTP 连接超时时间要比 hystrix.command.execution.isolation.thread.timeoutInMilliseconds 大
zuul.host.connect-timeout-millis=1500
# socket 连接超时时间
zuul.host.socket-timeout-millis=6000

# 指定微服务地址
zuul.routes.gnol-springboot-auth.path=/auth/**
zuul.routes.gnol-springboot-auth.service-id=gnol-springboot-auth
zuul.routes.gnol-springboot-config.path=/config/**
zuul.routes.gnol-springboot-config.service-id=gnol-springboot-config
zuul.routes.gnol-springboot-admin.path=/admin/**
zuul.routes.gnol-springboot-admin.service-id=gnol-springboot-admin
zuul.routes.gnol-springboot-web.path=/web/**
zuul.routes.gnol-springboot-web.service-id=gnol-springboot-web
zuul.routes.gnol-springboot-api.path=/api/**
zuul.routes.gnol-springboot-api.service-id=gnol-springboot-api
zuul.routes.gnol-springboot-eureka-client1.path=/client1/**
zuul.routes.gnol-springboot-eureka-client1.service-id=gnol-springboot-eureka-client1
zuul.routes.gnol-springboot-eureka-client2.path=/client2/**
zuul.routes.gnol-springboot-eureka-client2.service-id=gnol-springboot-eureka-client2
# 忽略指定微服务，'*' 忽略所有微服务
zuul.ignored-services=gnol-springboot-eureka-server,gnol-springboot-dashboard
